<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="intro">
    <h1>Types of Wood</h1>
    <p>There are some different types of wood out there, and each has its own unique characteristics. Here are some of the most popular types of wood.</p>
</div>
<div class="fixed-images">
    <img class="bg-image top-left" src="reference photo/iStock-170023881.jpg" alt="">
    <img class="bg-image bottom-right" src="reference photo/iStock-171279576.jpg" alt="">
</div>
<div class="content-container">
    <div class="gallery-container">
        <div class="gallery">
            <div class="img-container">
                <div class="label">Teak</div> 
                <img src="reference photo/Teak.jpg" alt="Image 1">
                <div class="overlay"><img src="reference photo/Teak-Tree.jpg" alt="Large Image 1"></div>
            </div>
            <div class="img-container">
                <div class="label">Oak</div> 
                <img src="reference photo/oak-texture.jpg" alt="Image 2">
                <div class="overlay"><img src="reference photo/oak-tree.jpg" alt="Large Image 2"></div>
            </div>
            <div class="img-container">
                <div class="label">Cedar</div> 
                <img src="reference photo/Cedar.jpg" alt="Image 3">
                <div class="overlay"><img src="reference photo/Cedar-tree.jpg" alt="Large Image 3"></div>
            </div>
            <div class="img-container">
                <div class="label">Elm</div> 
                <img src="reference photo/Elm.jpg" alt="Image 4">
                <div class="overlay"><img src="reference photo/elm-tree.jpg" alt="Large Image 4"></div>
            </div>
            <div class="img-container">
                <div class="label">Pine</div> 
                <img src="reference photo/pine.jpg" alt="Image 5">
                <div class="overlay"><img src="reference photo/pine-tree.jpg" alt="Large Image 5"></div>
            </div>
            <div class="img-container">
                <div class="label">Birch</div> 
                <img src="reference photo/Birch.jpg" alt="Image 6">
                <div class="overlay"><img src="reference photo/birch-tree.jpg" alt="Large Image 6"></div>
            </div>
        </div>
    </div>
</div>
<div class="bg-image top-left"></div>
<div class="bg-image bottom-left"></div>
<div class="bg-image bottom-right"></div>

</body>
</html>
